<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  
  </head>
  </head>
  <body style="background: url('https://www3.gobiernodecanarias.org/medusa/edublog/ieselrincon/wp-content/uploads/sites/137/2015/11/cropped-fachada03.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;">
    <nav class="navbar navbar-dark bg-danger">
      <a class="navbar-brand" href="#">Claudio</a>
          <a class="navbar-brand"  href="/">Inicio <span class="sr-only">(current)</span></a>
          <a class="navbar-brand"  href="/view">Jugadores</a>
          <a class="navbar-brand"  href="/all">Altas</a>
          <a class="navbar-brand"  href="/acdel">Bajas/Actualizar</a>   
    </nav>
    <center>
      <h1 style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;font-family:verdana;
      font-size:50px;
      color:red;
      text-shadow: 3px  0px 0px black,
                   0px  3px 0px black,
                  -3px  0px 0px black,
                   0px -3px 0px black;">Listado de Jugadores</h1>
      <div style="background-color: red;">
      <table>
        {% for dato in datos %} <!--FLask-->
          <tr>
            <td>
              <form method="POST" action="/update" style="display: inline">
                <input type="hidden" value="{{dato[0]}}" name="id">
                <input type="text" value="{{dato[1]}}" name="nombre">
                <input type="text" value="{{dato[2]}}" name="apellido">
                <input type="text" value="{{dato[3]}}" name="posicion">
                <input type="submit" value="Update">
              </form>
            </td>
            <td>
              <form method="POST" action="/delete" style="display: inline">
                <input type="hidden" value="{{dato[0]}}" name="id">
                <input type="submit" value="Delete">
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
    </center>
  </body>
</html>
